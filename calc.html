<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <pre><input type="text" id="x" value="0" placeholder="x"><select id="mode">
        <option value="basic">Basic Calculator</option>
        <option value="temperature">Temperature Convertor</option>
        <option value="currency">Currency Convertor</option>
    </select></pre>
    <input type="text" id="y" value="0" placeholder="y">
    <div class="output" id="output"></div>
    <table>
        <tr>
            <td><input type="button" value="x+y" id="+"></td>
            <td><input type="button" value="x-y" id="-"></td>
            <td><input type="button" value="x*y" id="*"></td>
            <td><input type="button" value="x/y" id="/"></td>
        </tr>
    </table>
    <script src="calc.js"></script>
</body>
</html>
